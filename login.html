<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riverside Healthcare User Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <img src="Riverside-healthcare-logo.jpg" alt="Riverside Healthcare Logo">
        <h2>Healthcare Login Portal</h2>
        <form action="login.php" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="ssn">Last 4 digits of SSN:</label>
            <input type="text" id="ssn" name="ssn" pattern="\d{4}" maxlength="4" required>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
